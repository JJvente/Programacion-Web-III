<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Navegación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            margin-top: 10px;
        }
        main {
            flex: 3;
            padding: 20px;
        }
        aside {
            flex: 1;
            background: #ddd;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>Menú de Navegación</nav>
    <div class="container">
        <main>Contenido Principal</main>
        <aside>Barra Lateral</aside>
    </div>
</body>
</html>
