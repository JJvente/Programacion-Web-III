<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Navegación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
        }
        main {
            flex: 3;
            padding: 40px;
        }
        aside {
            flex: 1;
            background: #ddd;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>Menú de Navegación</nav>
        <div class="content">
            <main>Contenido Principal</main>
            <aside>Barra Lateral</aside>
        </div>
    </div>
</body>
</html>
