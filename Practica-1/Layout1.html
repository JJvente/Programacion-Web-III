<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Encabezado</header>
        <main>Contenido Principal</main>
        <footer>Pie de PÃ¡gina</footer>
    </div>
</body>
</html>
