<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Tres Columnas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 80%;
            min-height: 500px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 20%;
            background: #555;
            color: white;
            padding: 40px;
        }
        main {
            width: 60%;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">Sidebar Izquierda</div>
        <main>Contenido Principal</main>
        <div class="sidebar">Sidebar Derecha</div>
    </div>
</body>
</html>
