<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Dos Columnas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        aside {
            width: 25%;
            background: #555;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        main {
            width: 75%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <aside>Barra Lateral</aside>
    <main>Contenido Principal</main>
</body>
</html>
